<!DOCTYPE html>
<html>

<head>
    <title>Dodaj novog studenta</title>
</head>

<body>
    <div>
        <label>Indeks:</label>
        <input id="indeks">
        <br>
        <label>Ime:</label>
        <input id="ime">
        <br>
        <label>Prezime:</label>
        <input id="prezime">
        <br>
        <label>Prosjek ocjene:</label>
        <input id="prosjek">
        <br>
        <button onclick="addNew()">Dodaj novog kolegu!</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script>
        function addNew() {
            var indeks = $('#indeks').val();
            var ime = $('#ime').val();
            var prezime = $('#prezime').val();
            var prosjek = $('#prosjek').val();
            $.post("http://127.0.0.1:8080/?indeks=" + indeks + ";ime=" + ime + ";prezime=" + prezime + ";prosjek=" + prosjek, function(data) {
                alert(data);
            });
        }
    </script>
</body>

</html>
